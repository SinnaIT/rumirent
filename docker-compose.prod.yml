# Docker Compose para PRODUCTION environment en VPS
# Domain: desk.rumirent.com
# Ports: App 3000, DB 5432
version: '3.8'

services:
  # Base de datos PostgreSQL para PRODUCTION
  prod-db:
    image: postgres:16-alpine
    container_name: rumirent-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - rumirent-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Aplicaci√≥n Next.js PRODUCTION desde GHCR
  prod-app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: rumirent-prod-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    depends_on:
      prod-db:
        condition: service_healthy
    networks:
      - rumirent-prod-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/test || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_prod_data:
    driver: local

networks:
  rumirent-prod-network:
    driver: bridge
