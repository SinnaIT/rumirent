# Nginx configuration for PRODUCTION environment
# Domain: desk.rumirent.com
# Proxy to: localhost:3000

# Rate Limiting zones (shared between all sites)
# These should be defined in nginx.conf if using multiple site configs
# limit_req_zone $binary_remote_addr zone=prod_api_limit:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=prod_general_limit:10m rate=30r/s;

# HTTP Server - Initial configuration (before SSL)
server {
    listen 80;
    listen [::]:80;
    server_name desk.rumirent.com;

    # Logs
    access_log /var/log/nginx/prod-access.log;
    error_log /var/log/nginx/prod-error.log warn;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "PROD environment healthy\n";
        add_header Content-Type text/plain;
    }

    # API routes with rate limiting
    location /api/ {
        # Uncomment if rate limiting zones are configured
        # limit_req zone=prod_api_limit burst=20 nodelay;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files with long cache
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images with cache
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache images for 30 days
        expires 30d;
        add_header Cache-Control "public";
    }

    # All other routes to Next.js
    location / {
        # Uncomment if rate limiting zones are configured
        # limit_req zone=prod_general_limit burst=50 nodelay;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

