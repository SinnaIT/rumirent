name: Build and Push Docker Image

on:
  push:
    branches:
      - main      # Production deployments
      - develop   # QA deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - prod

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run Prisma Migrations
        run: pnpm db:migrate:prod
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run tests
        run: pnpm test:run
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_EXPIRES_IN: 7d

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine environment and tags
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input
            if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
              echo "ENV_NAME=production" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG_EXTRA=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            else
              echo "ENV_NAME=qa" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG=qa" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG_EXTRA=qa-${{ github.sha }}" >> $GITHUB_OUTPUT
            fi
          else
            # Auto trigger - use branch
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "ENV_NAME=production" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG_EXTRA=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            else
              echo "ENV_NAME=qa" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG=qa" >> $GITHUB_OUTPUT
              echo "IMAGE_TAG_EXTRA=qa-${{ github.sha }}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.env.outputs.IMAGE_TAG }}
            type=raw,value=${{ steps.env.outputs.IMAGE_TAG_EXTRA }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Image URL
        run: |
          echo "âœ… Docker image published successfully!"
          echo "ğŸ¯ Environment: ${{ steps.env.outputs.ENV_NAME }}"
          echo "ğŸ“¦ Image Tags:"
          echo "   - ghcr.io/${{ github.repository }}:${{ steps.env.outputs.IMAGE_TAG }}"
          echo "   - ghcr.io/${{ github.repository }}:${{ steps.env.outputs.IMAGE_TAG_EXTRA }}"
          echo ""
          if [ "${{ steps.env.outputs.ENV_NAME }}" = "production" ]; then
            echo "ğŸš€ To deploy to PRODUCTION:"
            echo "   cd /opt/rumirent-app-prod"
            echo "   ./deploy-prod.sh"
            echo "   ğŸŒ https://desk.rumirent.com"
          else
            echo "ğŸ§ª To deploy to QA:"
            echo "   cd /opt/rumirent-app-qa"
            echo "   ./deploy-qa.sh"
            echo "   ğŸŒ https://demo.rumirent.com"
          fi